<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Car Auction Price Predictor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="../static/js/car_options.js"></script>
</head>

<body>

  <div class="container-fluid">
    <h1 class="font-weight-bold text-center">
      Car Auction Price Predictor
    </h1>
    <div class="row">
       <!-- Car Year -->
       <div class="col-md-6">
        <label>Select car_year</label>
        <select id="car_year" class="form-control categories" onchange="optionChanged(this.id, this.value)">
          {% for data in car_year_list %}
            <option value="{{ data }}">{{ data }}</option>
          {% endfor %}
        </select>
      </div>
      <!-- Other Columns -->
      {% for category in columns[1:] %}
      <div class="col-md-6">
        <label>Select {{ category }}</label>
        <select id="{{ category }}" class="form-control categories" onchange="optionChanged(this.id, this.value)">
            <option id="{{ category }}">Awaiting Input...</option>
        </select>
      </div>
      {% endfor %}
    </div>
  </div>

</body>

</html>
